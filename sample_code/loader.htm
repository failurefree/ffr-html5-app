<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Media Loader</title>
<link type="text/css" rel="stylesheet" href="_css/loader.css">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("jquery", "1");</script>
<script src="_js/loader.js"></script>
</head>

<body>
<!-- Load audio files with progress visual progress bar for ui -->
<div id="media_buffer" class="hidden"></div>

<div id="main">
  
  <div class="wrapper">
  	<div id="title_bar" class="box"></div>
    <div id="main_content" class="box">
    	<div id="start_btn">Start</div>
    </div>
    <div id="tool_bar" class="box"></div>
  </div>
  
  <div id="load_progress">0%</div>
  
</div>
</body>
</html>
